<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="container">
    <div class="card">

        <div class="logo">
            <a href="#" class="img">
                <img src="./images/image-equilibrium.jpg" width="200" height="200">
            </a>
        </div>

        <div class="content">
        <a href="#" class="nadp"> Equilibrium #3429</a>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="time">
            <div class="eth"><img src="./images/icon-ethereum.svg">
                <span>0.041 ETH</span></div>
            <div class="days"><img src="./images/icon-clock.svg">
                <span>3 days left</span></div>
        </div>
        <hr>
        <footer class="author"> 
            <img src="./images/image-avatar.png" width="20" height="20">
            <span>Creation of
            <a href="#"> Jules Wyvern</a></span>
        </footer>
    </div>
</div>
</body>
</html>
